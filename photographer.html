<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link href="css/photographer.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="index.html">
      <img src="assets/images/logo.png" class="logo" />
    </a>
  </header>
  <main id="main">
    <div class="photograph-header">
      <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
    </div>
  </main>
  <div id="overlay" class="overlay"></div>
  <div id="contact_modal">
    <div class="modal">
      <header id="modal-header">
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" />
      </header>
      <form>
        <div>
          <label>Pr√©nom</label>
          <input type="text" id="name" />
          <label>Nom</label>
          <input type="text" id="lastName" />
          <label>Email</label>
          <input type="email" id="mail" />
          <label>Votre message</label>
          <input type="text " id="formContent" />
        </div>
        <button class="contact_button">Envoyer</button>
      </form>
    </div>
  </div>
  <div id="img_modal">
    <img class="closeBtn" src="assets/icons/close-dark.svg" onclick="closeModalImg()" />
    <div class="img_modal_content">
      <button id="leftDirection">
        <img src="assets/icons/left.svg" />
      </button>
      <div id="fullSizeImage">
      </div>
      <button id="rightDirection">
        <img src="assets/icons/right.svg" />
      </button>
    </div>
  </div>
  <script src="/scripts/models/MediasPhotographers.js"></script>
  <script src="/scripts/pages/photographer.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
  <script src="/scripts/utils/displayBigImg.js"></script>
</body>

</html>
